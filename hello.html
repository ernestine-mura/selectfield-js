<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dependent Drop-down List</title>
    <link rel="stylesheet" href="linked-field.css" />
  </head>
  <body>
    <div class="container">
      <div class="titre">
        <h2>Listes déroulantes interdépendantes javascript</h2>
      </div>
      <div class="form-linked">
        <h3>
          Vueillez choisir votre departement, ayant au préalable choisi la
          région!
        </h3>
        <div class="slect">
          <label >
            <select id="region" onchange="yourChoice()">
              <option value="centre">Centre</option>
              <option value="littoral" >Littoral</option>
              <option value="adamaoua">Adamaoua</option>
              <option value="nord" selected>Nord</option>
              <option value="nord_ouest">Nord-ouest</option>
              <option value="est">Est</option>
              <option value="sud">Sud</option>
              <option value="sud_ouest">Sud-ouest</option>
              <option value="ouest" selected>Ouest</option>
              <option value="extreme_nord">Extrême-nord</option>
            </select>
          </label>

          <label>
            <select id="dep" onchange="yourResult()"></select>
          </label>
        </div>
        <p id="result" class="result"></p>
      </div>
    </div>
    <script src="linked-field.js"></script>
  </body>
</html>
